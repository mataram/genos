<div class="page-header">
  <h1>Edit Version</h1>
</div>

<%= form_for(version, {action: serviceEventVersionPath({ service_id: version.Event.ServiceID, event_id: version.Event.ID, version_id: version.ID }), method: "PUT"}) { %>
  <%= partial("versions/form.html") %>
  <a href="<%= serviceEventVersionPath({ service_id: version.Event.ServiceID, event_id: version.Event.ID, version_id: version.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>
