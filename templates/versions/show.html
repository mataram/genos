<div class="page-header">
  <h1>Version#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= serviceEventPath({ service_id: version.Event.ServiceID, event_id: version.Event.ID }) %>" class="btn btn-info">Back to all Versions</a></li>
  <li class="list-inline-item"><a href="<%= editServiceEventVersionPath({ service_id: version.Event.ServiceID, event_id: version.Event.ID, version_id: version.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= serviceEventVersionsPath({ service_id: version.Event.ServiceID, event_id: version.Event.ID, version_id: version.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Name</strong>: <%= version.Name %>
</p>
<p>
  <strong>Output</strong>: <%= version.Output %>
</p>
<p>
  <strong>Schema</strong>: <%= version.Schema %>
</p>
<p>
  <strong>Status</strong>: <%= version.Status %>
</p>
