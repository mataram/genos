<div class="page-header">
  <h1>Service#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= servicesPath() %>" class="btn btn-info">Back to all Services</a></li>
  <li class="list-inline-item"><a href="<%= editServicePath({ service_id: service.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= servicePath({ service_id: service.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Name</strong>: <%= service.Name %>
</p>
<p>
  <strong>Prefix</strong>: <%= service.Prefix %>
</p>
<p>
  <strong>Description</strong>: <%= service.Description %>
</p>
