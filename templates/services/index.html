<div class="page-header">
  <h1>Services</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newServicesPath() %>" class="btn btn-primary">Create New Service</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Name</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (service) in services { %>
      <tr>
      <td><%= service.Name %></td>
      <td><%= service.Prefix %></td>
        <td>
          <div class="pull-right">
            <a href="<%= servicePath({ service_id: service.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editServicePath({ service_id: service.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= servicePath({ service_id: service.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
