<div class="page-header">
  <h1>Edit Field</h1>
</div>

<%= form_for(field, {action: fieldPath({ field_id: field.ID }), method: "PUT"}) { %>
  <%= partial("fields/form.html") %>
  <a href="<%= fieldPath({ field_id: field.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>
