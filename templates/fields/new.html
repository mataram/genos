<div class="page-header">
  <h1>New Field</h1>
</div>

<%= form_for(field, {action: serviceEventVersionFieldsPath({ service_id: field.Version.Event.ServiceID, event_id: field.Version.Event.ID, version_id: field.Version.ID }), method: "POST"}) { %>
  <%= partial("fields/form.html") %>
  <a href="<%= serviceEventVersionFieldsPath({ service_id: field.Version.Event.ServiceID, event_id: field.Version.Event.ID, version_id: field.Version.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>
