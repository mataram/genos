<div class="page-header">
  <h1>New Event</h1>
</div>

<%= form_for(event, {action: serviceEventsPath({service_id: event.ServiceID}), method: "POST"}) { %>
  <%= partial("events/form.html") %>
  <a href="<%= serviceEventPath({ service_id: event.ServiceID, event_id: event.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>
